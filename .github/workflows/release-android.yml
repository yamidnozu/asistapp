name: Release Android to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Target track for the upload (internal, alpha, beta, production)'
        required: false
        default: 'internal'
      releaseName:
        description: 'Release name/version'
        required: false
        default: ''
      releaseNotes:
        description: 'Release notes for the Play Store release'
        required: false
        default: ''

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show repo structure
        run: |
          echo "Working dir: $(pwd)"
          echo "List root files:" && ls -la
          echo "List android folder:" && ls -la android || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Android tools (accept licenses)
        shell: bash
        run: |
          yes | sdkmanager --licenses || true

      - name: Prepare keystore and key.properties
        run: |
          set -e
          mkdir -p android/app

          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore from secret"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks
          elif [ -f "keystore.jks" ]; then
            echo "Using keystore.jks from repo root"
            cp keystore.jks android/keystore.jks
          else
            echo "Error: Keystore not found. Provide KEYSTORE_BASE64 or include keystore.jks in repo root"
            exit 1
          fi

          printf "storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=keystore.jks\n" "${{ secrets.KEYSTORE_PASSWORD }}" "${{ secrets.KEY_PASSWORD }}" "${{ secrets.KEY_ALIAS }}" > android/key.properties

      - name: Make Gradle wrapper executable
        run: |
          echo "Listing before chmod:" && ls -la android || true
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          else
            echo "gradlew not found - installing gradle and creating gradle wrapper"
            sudo apt-get update -y && sudo apt-get install -y gradle
            (cd android && gradle wrapper)
            chmod +x android/gradlew
          fi

      - name: Build App Bundle (AAB)
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          set -e
          # Use API_BASE_URL from secrets if provided; fall back to a sane default
          if [ -z "$API_BASE_URL" ]; then
            echo "Warning: API_BASE_URL secret is empty - falling back to default (https://api.asistapp.com)"
            API_BASE_URL="https://api.asistapp.com"
          fi
          echo "Using API_BASE_URL: $API_BASE_URL"
          flutter build appbundle --release --dart-define=API_BASE_URL="$API_BASE_URL" --dart-define=ENVIRONMENT=production

      - name: Upload AAB as artifact (optional - QA)
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload to Google Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.edevcore.asistapp
          releaseFile: build/app/outputs/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track }}
          status: completed
          mappingFile: android/app/build/outputs/mapping/release/mapping.txt
          inAppUpdatePriority: 1
          # You can set release notes via release JSON or configure metadata separately in Play Console.

      - name: Notify success
        env:
          TRACK: ${{ github.event.inputs.track }}
        run: |
          echo "Release created and uploaded to Play Store (track: $TRACK)"