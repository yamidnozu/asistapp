name: Release Android to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Target track for the upload (internal, alpha, beta, production)'
        required: false
        default: 'internal'
      releaseName:
        description: 'Release name/version'
        required: false
        default: ''
      releaseNotes:
        description: 'Release notes for the Play Store release'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: release-android-${{ github.ref }}
      cancel-in-progress: true
    env:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m'
      JAVA_TOOL_OPTIONS: '-Xmx2g'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter SDK and Pub cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
          key: pub-cache-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Debug - show repo structure
        run: |
          echo "Working dir: $(pwd)"
          echo "List root files:" && ls -la
          echo "List android folder:" && ls -la android || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Android tools (accept licenses)
        shell: bash
        run: |
          yes | sdkmanager --licenses || true

      - name: Prepare keystore and key.properties
        run: |
          set -e
          mkdir -p android/app

          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore from secret"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks
          elif [ -f "keystore.jks" ]; then
            echo "Using keystore.jks from repo root"
            cp keystore.jks android/keystore.jks
          else
            echo "Error: Keystore not found. Provide KEYSTORE_BASE64 or include keystore.jks in repo root"
            exit 1
          fi

          # Copy keystore into android/app so the signing config can find it
          if [ -f android/keystore.jks ]; then
            cp android/keystore.jks android/app/keystore.jks || true
          fi

          printf "storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=keystore.jks\n" "${{ secrets.KEYSTORE_PASSWORD }}" "${{ secrets.KEY_PASSWORD }}" "${{ secrets.KEY_ALIAS }}" > android/key.properties

      - name: Ensure required runtime assets exist
        run: |
          # Create empty audio dir if missing (pubspec references it)
          mkdir -p assets/audio
          if [ ! -f assets/audio/.gitkeep ]; then
            touch assets/audio/.gitkeep
          fi
          # Recreate .env file from secrets (if present) used during build
          if [ -n "${{ secrets.API_BASE_URL }}" ]; then
            printf "API_BASE_URL=%s\n" "${{ secrets.API_BASE_URL }}" > .env
          else
            if [ ! -f .env ]; then
              echo "API_BASE_URL=https://api.asistapp.com" > .env
            fi
          fi

      - name: Make Gradle wrapper executable
        run: |
          echo "Listing before chmod:" && ls -la android || true
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          else
            echo "gradlew not found - installing gradle and creating gradle wrapper"
            sudo apt-get update -y && sudo apt-get install -y gradle
            (cd android && gradle wrapper)
            chmod +x android/gradlew
          fi

      - name: Build App Bundle (AAB)
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          set -e
          # Use API_BASE_URL from secrets if provided; fall back to a sane default
          if [ -z "$API_BASE_URL" ]; then
            echo "Warning: API_BASE_URL secret is empty - falling back to default (https://api.asistapp.com)"
            API_BASE_URL="https://api.asistapp.com"
          fi
          echo "Using API_BASE_URL: $API_BASE_URL"
          flutter build appbundle --release --dart-define=API_BASE_URL="$API_BASE_URL" --dart-define=ENVIRONMENT=production

      - name: Dump AAB manifest and validate package name
        run: |
          set -e
          echo "Downloading bundletool to inspect the AAB"
          curl -sSL -o bundletool.jar https://github.com/google/bundletool/releases/download/1.14.0/bundletool-all-1.14.0.jar
          # Capture manifest output reliably by redirecting stdout
          java -jar bundletool.jar dump manifest --bundle build/app/outputs/bundle/release/app-release.aab > manifest.txt || true
          echo "Manifest extract (first 30 lines):"
          head -n 30 manifest.txt || true
          # The dump manifest shows: <manifest ... package="com.foo.bar" ...>
          package=$(grep -Eo 'package="[^"]+"' manifest.txt | head -n1 | sed -E 's/package="([^"]+)"/\1/')
          echo "AAB packageName: $package"
          expected=com.edevcore.asistapp
          if [ -z "$package" ]; then
            echo "ERROR: Could not parse packageName from AAB. Confirm the AAB is valid and contains a manifest."
            exit 1
          fi
          if [ "$package" != "$expected" ]; then
            echo "ERROR: AAB packageName '$package' does not match expected '$expected'."
            echo "To fix: update android/app/build.gradle applicationId to '$expected' or change the Play app package to '$package'."
            exit 1
          fi

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/mapping/release/mapping.txt

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create Service Account JSON
        env:
          PLAY_STORE_SERVICE_ACCOUNT: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
        run: |
          printf '%s' "$PLAY_STORE_SERVICE_ACCOUNT" > service_account.json
          chmod 600 service_account.json

      - name: Show service account email for verification
        run: |
          set -e
          # Ensure jq is available
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          client_email=$(jq -r .client_email service_account.json || true)
          if [ -z "$client_email" ]; then
            echo "Could not extract client_email from service account file. Confirm secret format is correct."
            exit 1
          fi
          echo "SERVICE ACCOUNT CLIENT EMAIL: $client_email"

      - name: Ensure gcloud CLI is installed
        run: |
          if ! command -v gcloud >/dev/null 2>&1; then
            echo "gcloud not found - installing google-cloud-cli via apt"
            sudo apt-get update -y
            sudo apt-get install -y google-cloud-cli
          else
            gcloud --version
          fi

      - name: Verify Play Console app exists via API (preflight)
        id: precheck
        env:
          KEY_FILE: service_account.json
          PACKAGE_NAME: com.edevcore.asistapp
        continue-on-error: true
        run: |
          set +e
          echo "Running preflight check (service account visibility + API)"
          bash scripts/ci-verify-play-access.sh "$KEY_FILE" "$PACKAGE_NAME"
          RC=$?
          echo "precheck_rc=$RC" >> "$GITHUB_OUTPUT"
          # Return RC as exit code so continue-on-error allows downstream decision
          exit $RC

      - name: Create issue for manual first-upload (if app not initialized)
        if: steps.precheck.outputs.precheck_rc == '6'
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "[CI] First upload required: com.edevcore.asistapp"
          body: |
            The CI attempted to publish a build for `com.edevcore.asistapp`, but the Play Developer API returned 404 which indicates the app is not initialized/visible to the service account.
            
            Actions to perform:
            1. Download artifacts from the failed run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} (Artifacts -> release-artifacts)
            2. Login to Play Console (https://play.google.com/console) and open the correct developer account.
            3. Verify that the app's App ID is `com.edevcore.asistapp` (App -> Setup -> App integrity).
            4. Create an Internal test release and upload the AAB from step (1). This will initialize the app in the Play back-end.
            5. Ensure the service account `asistapp-play-svc@asistapp-1763929039.iam.gserviceaccount.com` is added in Play Console > Settings > API access with 'Release Manager' or Admin and 'All apps' access.
            6. Wait a few minutes and re-run the CI workflow.
          labels: 'ci,release'
          assignees: 'yamidnozu'

      - name: Upload to Google Play Store
        if: steps.precheck.outputs.precheck_rc == '0'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.edevcore.asistapp
          releaseFiles: artifacts/bundle/release/app-release.aab
          track: ${{ github.event.inputs.track }}
          status: completed
          mappingFile: artifacts/mapping/release/mapping.txt
          inAppUpdatePriority: 1
          # You can set release notes via release JSON or configure metadata separately in Play Console.

      - name: Notify success
        if: steps.precheck.outputs.precheck_rc == '0'
        env:
          TRACK: ${{ github.event.inputs.track }}
        run: |
          echo "Release created and uploaded to Play Store (track: $TRACK)"

      - name: Create issue for permission denied (if 403)
        if: steps.precheck.outputs.precheck_rc == '5'
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: "[CI] Play API permission issue: com.edevcore.asistapp"
          body: |
            The CI attempted to access the Play Developer API for `com.edevcore.asistapp`, but the API returned 403 which indicates the service account can authenticate but is not authorized for the requested app or operations.
            
            Possible steps:
            1. Open Play Console -> Settings -> API access and verify the service account `asistapp-play-svc@asistapp-1763929039.iam.gserviceaccount.com` is linked and granted sufficient permissions (Release Manager / Admin) for the correct app or for 'All apps'.
            2. If the service account was just added, wait ~5-15 minutes for propagation and re-run the CI workflow.
            3. If your app exists in a different developer account, ensure the service account is added to that account or transfer the app.
          labels: 'ci,release'
          assignees: 'yamidnozu'