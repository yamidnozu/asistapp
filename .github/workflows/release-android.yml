name: Release Android to Play Store

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'android/**'
      - 'pubspec.yaml'
      - 'assets/**'
      - 'flutter_launcher_icons.yaml'
  workflow_dispatch:
    inputs:
      track:
        description: 'Target track for the upload (internal, alpha, beta, production)'
        required: false
        default: 'internal'
      releaseName:
        description: 'Release name/version'
        required: false
        default: ''
      releaseNotes:
        description: 'Release notes for the Play Store release'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: release-android-${{ github.ref }}
      cancel-in-progress: true
    env:
      GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m'
      JAVA_TOOL_OPTIONS: '-Xmx2g'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter SDK and Pub cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
          key: pub-cache-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-cache-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-${{ runner.os }}-

      - name: Debug - show repo structure
        run: |
          echo "Working dir: $(pwd)"
          echo "List root files:" && ls -la
          echo "List android folder:" && ls -la android || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Android tools (accept licenses)
        shell: bash
        run: |
          yes | sdkmanager --licenses || true

      - name: Prepare keystore and key.properties
        run: |
          set -e
          mkdir -p android/app

          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore from secret"
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/keystore.jks
          elif [ -f "keystore.jks" ]; then
            echo "Using keystore.jks from repo root"
            cp keystore.jks android/keystore.jks
          else
            echo "Error: Keystore not found. Provide KEYSTORE_BASE64 or include keystore.jks in repo root"
            exit 1
          fi

          # Copy keystore into android/app so the signing config can find it
          if [ -f android/keystore.jks ]; then
            cp android/keystore.jks android/app/keystore.jks || true
          fi

          printf "storePassword=%s\nkeyPassword=%s\nkeyAlias=%s\nstoreFile=keystore.jks\n" "${{ secrets.KEYSTORE_PASSWORD }}" "${{ secrets.KEY_PASSWORD }}" "${{ secrets.KEY_ALIAS }}" > android/key.properties

      - name: Ensure required runtime assets exist
        run: |
          # Create empty audio dir if missing (pubspec references it)
          mkdir -p assets/audio
          if [ ! -f assets/audio/.gitkeep ]; then
            touch assets/audio/.gitkeep
          fi
          # Recreate .env file from secrets (if present) used during build
          if [ -n "${{ secrets.API_BASE_URL }}" ]; then
            printf "API_BASE_URL=%s\n" "${{ secrets.API_BASE_URL }}" > .env
          else
            if [ ! -f .env ]; then
              echo "API_BASE_URL=https://api.asistapp.com" > .env
            fi
          fi

      - name: Make Gradle wrapper executable
        run: |
          echo "Listing before chmod:" && ls -la android || true
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          else
            echo "gradlew not found - installing gradle and creating gradle wrapper"
            sudo apt-get update -y && sudo apt-get install -y gradle
            (cd android && gradle wrapper)
            chmod +x android/gradlew
          fi

      - name: Build App Bundle (AAB)
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          set -e
          # API_BASE_URL DEBE venir de secrets - no hay valores hardcodeados
          if [ -z "$API_BASE_URL" ]; then
            echo "❌ ERROR: API_BASE_URL secret is not configured!"
            echo ""
            echo "Para configurar:"
            echo "  1. Ve a Settings → Secrets and variables → Actions"
            echo "  2. Agrega un nuevo secret llamado 'API_BASE_URL'"
            echo "  3. Valor: https://tu-dominio-de-produccion.com"
            echo ""
            exit 1
          fi
          echo "✅ Using API_BASE_URL: $API_BASE_URL"
          flutter build appbundle --release --dart-define=API_BASE_URL="$API_BASE_URL" --dart-define=ENVIRONMENT=production

      - name: Dump AAB manifest and validate package name
        run: |
          set -e
          echo "Downloading bundletool to inspect the AAB"
          curl -sSL -o bundletool.jar https://github.com/google/bundletool/releases/download/1.14.0/bundletool-all-1.14.0.jar
          # Capture manifest output reliably by redirecting stdout
          java -jar bundletool.jar dump manifest --bundle build/app/outputs/bundle/release/app-release.aab > manifest.txt || true
          echo "Manifest extract (first 30 lines):"
          head -n 30 manifest.txt || true
          # The dump manifest shows: <manifest ... package="com.foo.bar" ...>
          package=$(grep -Eo 'package="[^"]+"' manifest.txt | head -n1 | sed -E 's/package="([^"]+)"/\1/')
          echo "AAB packageName: $package"
          expected=com.edevcore.asistapp
          if [ -z "$package" ]; then
            echo "ERROR: Could not parse packageName from AAB. Confirm the AAB is valid and contains a manifest."
            exit 1
          fi
          if [ "$package" != "$expected" ]; then
            echo "ERROR: AAB packageName '$package' does not match expected '$expected'."
            echo "To fix: update android/app/build.gradle applicationId to '$expected' or change the Play app package to '$package'."
            exit 1
          fi

      - name: Prepare artifacts for upload
        run: |
          mkdir -p release-files
          cp build/app/outputs/bundle/release/app-release.aab release-files/
          cp build/app/outputs/mapping/release/mapping.txt release-files/ || echo "No mapping file found, continuing..."

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release-files/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: List artifacts
        run: ls -R artifacts

      - name: Create Service Account JSON
        env:
          PLAY_STORE_SERVICE_ACCOUNT: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
        run: |
          printf '%s' "$PLAY_STORE_SERVICE_ACCOUNT" > service_account.json
          chmod 600 service_account.json

      - name: Show service account email for verification
        run: |
          set -e
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y jq
          fi
          client_email=$(jq -r .client_email service_account.json || true)
          if [ -z "$client_email" ]; then
            echo "Could not extract client_email from service account file. Confirm secret format is correct."
            exit 1
          fi
          echo "SERVICE ACCOUNT CLIENT EMAIL: $client_email"

      - name: Upload to Google Play Store
        id: upload
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT }}
          packageName: com.edevcore.asistapp
          releaseFiles: artifacts/app-release.aab
          track: ${{ github.event.inputs.track || 'internal' }}
          status: completed
          mappingFile: artifacts/mapping.txt
          inAppUpdatePriority: 1

      - name: Notify success
        if: success()
        run: |
          echo "✅ Release uploaded successfully to Google Play Store!"
          echo "Track: ${{ github.event.inputs.track || 'internal' }}"
          echo "Package: com.edevcore.asistapp"