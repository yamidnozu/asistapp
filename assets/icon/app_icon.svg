<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado sutil -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="schoolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Nubes simples -->
  <circle cx="120" cy="100" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="90" r="25" fill="#ffffff" opacity="0.8"/>
  <circle cx="180" cy="100" r="18" fill="#ffffff" opacity="0.8"/>

  <!-- Edificio escolar -->
  <g transform="translate(256, 280)">
    <!-- Base del edificio -->
    <rect x="-80" y="-40" width="160" height="80" fill="url(#schoolGradient)" rx="8"/>

    <!-- Techo -->
    <polygon points="-90,-40 -70,-60 70,-60 90,-40" fill="#2e5c8a"/>

    <!-- Puerta -->
    <rect x="-15" y="0" width="30" height="40" fill="#ffffff" rx="3"/>
    <circle cx="5" cy="25" r="3" fill="#ffd700"/>

    <!-- Ventanas -->
    <rect x="-60" y="-20" width="20" height="15" fill="#e3f2fd" rx="2"/>
    <rect x="-30" y="-20" width="20" height="15" fill="#e3f2fd" rx="2"/>
    <rect x="10" y="-20" width="20" height="15" fill="#e3f2fd" rx="2"/>
    <rect x="40" y="-20" width="20" height="15" fill="#e3f2fd" rx="2"/>

    <!-- Marcos de ventanas -->
    <line x1="-50" y1="-20" x2="-50" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="-40" y1="-20" x2="-40" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="-20" y1="-20" x2="-20" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="-10" y1="-20" x2="-10" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="20" y1="-20" x2="20" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="30" y1="-20" x2="30" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="50" y1="-20" x2="50" y2="-5" stroke="#4a90e2" stroke-width="2"/>
    <line x1="60" y1="-20" x2="60" y2="-5" stroke="#4a90e2" stroke-width="2"/>
  </g>

  <!-- Bola/Niño simplificado -->
  <g transform="translate(200, 350)">
    <!-- Sombra -->
    <ellipse cx="0" cy="35" rx="25" ry="8" fill="#000000" opacity="0.2"/>

    <!-- Bola principal -->
    <circle cx="0" cy="0" r="30" fill="#ff6b6b" stroke="#cc5555" stroke-width="2"/>

    <!-- Cara simple -->
    <!-- Ojos -->
    <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
    <circle cx="-8" cy="-5" r="1.5" fill="#000000"/>
    <circle cx="8" cy="-5" r="1.5" fill="#000000"/>

    <!-- Boca sonriente -->
    <path d="M-6,5 Q0,10 6,5" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Línea punteada indicando movimiento hacia la escuela -->
  <line x1="230" y1="350" x2="280" y2="315" stroke="#666666" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  <polygon points="275,310 285,315 275,320" fill="#666666" opacity="0.6"/>
</svg>