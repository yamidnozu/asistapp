# docker-compose.yml

services:
  # Servicio de la Base de Datos (PostgreSQL)
  db:
    image: postgres:15
    container_name: asistapp_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - asistapp-network

  # Servicio del Backend (Node.js)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: asistapp_backend:latest
    container_name: backend-app-v3
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}?schema=public"
      PORT: 3000
      HOST: '0.0.0.0'
      # Passthrough de variables DB individuales para que el init script pueda usarlas
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      DB_HOST: db
      JWT_SECRET: '${JWT_SECRET}'
    depends_on:
      - db
    networks:
      - asistapp-network

volumes:
  postgres_data:

networks:
  asistapp-network:
    driver: bridge