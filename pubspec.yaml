name: asistapp
description: "Aplicación de registro de asistencia escolar con escaneo QR"
version: 1.0.21+22
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Firebase (funciona en Android/iOS/Web - Windows local requiere comentar)
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  # UI
  flutter_animate: ^4.5.2
  flutter_dotenv: ^5.1.0
  flutter_speed_dial: ^7.0.0
  flutter_staggered_animations: ^1.1.1
  focus_detector: ^2.0.1
  go_router: ^15.0.0
  google_fonts: ^6.3.0
  http: ^1.2.2
  intl: ^0.20.2
  mobile_scanner: ^3.0.0
  # Note: build_runner, json_serializable, mockito and integration_test moved to dev_dependencies
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  shared_preferences: ^2.3.2
  shimmer: ^3.0.0

dev_dependencies:
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.8.0
  mockito: ^5.4.5

flutter:
  uses-material-design: true

  # Configuración de assets
  assets:
    - assets/icon/
    - pubspec.yaml
    # .env and .env.test are environment files and should not be treated as Flutter assets.
    # They are loaded at runtime by flutter_dotenv and typically excluded from VCS.
    # If you need an example or a template of env vars, add a .env.example file in the project root.