name: asistapp
description: "Aplicación de registro de asistencia escolar con escaneo QR"
version: 1.0.0+1
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  go_router: ^15.0.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.0
  http: ^1.2.2
  integration_test:
    sdk: flutter
  json_serializable: ^6.8.0
  build_runner: ^2.4.9
  mockito: ^5.4.4
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.0.0
  flutter_speed_dial: ^7.0.0
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.3.2
  focus_detector: ^2.0.1
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Configuración de assets
  assets:
    - assets/audio/
    - .env
    - .env.test

  # Configuración de iconos de la app
  # Para generar iconos: flutter pub run flutter_launcher_icons:main
  # flutter_launcher_icons:
  #   android: "ic_launcher"
  #   ios: true
  #   image_path: "assets/icon/app_icon.png"
  #   min_sdk_android: 21