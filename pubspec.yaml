name: asistapp
description: "Aplicación de registro de asistencia escolar con escaneo QR"
version: 1.0.0+1
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  go_router: ^15.0.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.0
  http: ^1.2.2
  shared_preferences: ^2.5.3
  flutter_speed_dial: ^7.0.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  uuid: ^4.4.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Configuración de assets
  assets:
    - assets/audio/

  # Configuración de iconos de la app
  # Para generar iconos: flutter pub run flutter_launcher_icons:main
