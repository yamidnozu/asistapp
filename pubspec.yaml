name: chronolife
description: "A life simulation game called ChronoLife: Emergent Reality"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.10.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sensors_plus: ^3.0.0
  flutter_animate: ^4.2.0
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/audio/